<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Utility Management System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-dark-blue: #0D2A3D;
            --color-light-bg: #E9F0F4;
            --color-blue-accent: #2977A6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-light-bg);
            overflow: hidden;
        }

        .full-height { min-height: 100vh; }
        .left-pane { background-color: var(--color-dark-blue); min-height: 100vh; }
        .right-pane { display: flex; align-items: center; justify-content: center; height: 100vh; }

        .login-card {
            background: white;
            padding: 60px;
            border-radius: 25px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .login-title { font-weight: 700; color: var(--color-dark-blue); font-size: 3rem; margin-bottom: 40px; }

        .login-input {
            border: none;
            border-bottom: 2px solid var(--color-blue-accent);
            border-radius: 0;
            padding: 10px 0;
            font-size: 1.1rem;
            color: var(--color-blue-accent);
            margin-bottom: 30px;
        }
        .login-input::placeholder { color: var(--color-blue-accent); opacity: 1; }
        .login-input:focus { box-shadow: none; border-bottom-color: var(--color-dark-blue); outline: none; }

        .btn-dark-custom {
            background-color: var(--color-dark-blue);
            color: white;
            border-radius: 30px;
            padding: 10px 40px;
            border: none;
            font-weight: 500;
        }
        .btn-dark-custom:hover { background-color: #163b52; color: white; }
    </style>
</head>
<body>

    <div class="container-fluid p-0">
        <div class="row g-0 full-height">
            <div class="col-md-4 d-none d-md-block left-pane"></div>
            
            <div class="col-md-8 right-pane">
                <div class="login-card">
                    <h1 class="login-title">Sign-in</h1>
                    <form id="signin-form">
                        <div class="mb-3">
                            <input type="text" id="username" class="form-control login-input" placeholder="Username" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" id="password" class="form-control login-input" placeholder="Password" required>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-dark-custom">Sign-in</button>
                        </div>
                    </form>
                    <p id="error-msg" class="text-danger text-center mt-3" style="display:none;"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('signin-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMsg = document.getElementById('error-msg');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const user = usernameInput.value.trim();
            const pass = passwordInput.value.trim();

            console.log("Form Submitted.");
            console.log("Username captured:", user);
            console.log("Password captured:", pass);

            // BACKEND TODO: database connection logic
            // 1. You have access to the variables 'user' and 'pass' above.
            // 2. Send these to your PHP script (e.g., via fetch/POST).
            // 3. If login is successful, redirect using:
            //      window.location.href = 'public/dashboard_officer.html'; (or admin/manager/cashier)
            // 4. If login fails, display the error:
            //      errorMsg.style.display = 'block';
            //      errorMsg.textContent = 'Invalid credentials';
            
            alert("Frontend input captured! Check console for values.\n\nBackend connection logic needs to be implemented here.");
        });
    </script>
</body>
</html>
