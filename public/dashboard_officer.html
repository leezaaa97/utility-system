<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-dark-blue: #0D2A3D;
            --color-light-bg: #E9F0F4;
            --color-blue-btn: #2C82A9;
            --color-gray-container: #AAB6C1;
            --color-info-box: #A3C2D1;
            --color-input-gray: #DDE4E8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-light-bg);
            height: 100vh;
            overflow-y: auto; 
            overflow-x: hidden;
        }

        .sidebar {
            background-color: var(--color-dark-blue);
            color: white;
            min-height: 100vh;
            padding: 30px;
            position: fixed;
            height: 100%;
        }

        .sidebar-brand { font-style: italic; font-size: 1.3rem; font-weight: 500; }

        .main-content-wrapper {
            margin-left: 16.666667%;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .main-content { padding: 40px; width: 100%; }
        .content-container { max-width: 1000px; margin: 0 auto; }
        .dash-title { font-weight: 700; color: black; font-size: 1.8rem; margin-bottom: 25px; }
        h5 { font-size: 1.1rem; font-weight: 700; margin-bottom: 15px; }

        .search-container { position: relative; }

        .search-input-group .input-group-text {
            background-color: var(--color-input-gray);
            border: none;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            color: #6c757d;
            padding-left: 15px;
        }
        
        .search-input-group .form-control {
            background-color: var(--color-input-gray);
            border: none;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            padding: 8px 12px;
            font-style: italic;
            font-size: 0.9rem;
            height: 40px;
        }
        .search-input-group .form-control:focus {
            box-shadow: none;
            background-color: #e2e8ec;
        }

        .suggestions-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            list-style: none;
            padding: 0;
            margin-top: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestions-list li {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }

        .suggestions-list li:hover {
            background-color: var(--color-light-bg);
        }

        .info-box {
            background-color: var(--color-info-box);
            padding: 20px;
            border-radius: 15px;
            color: var(--color-dark-blue);
            font-weight: 500;
            line-height: 1.7;
            font-size: 0.9rem;
            height: 100%;
        }

        .info-data { font-weight: 700; margin-left: 5px; }

        .form-container-gray {
            background-color: var(--color-gray-container);
            padding: 30px;
            border-radius: 20px;
            margin-top: 20px;
        }
        .form-label-bold { font-weight: 700; color: var(--color-dark-blue); margin-bottom: 5px; font-size: 0.9rem; }
        .dash-input { background-color: var(--color-input-gray); border: none; border-radius: 15px; padding: 5px 15px; height: 40px; font-size: 0.9rem; }
        .dash-input:disabled { background-color: #9aa8b5; color: #333; cursor: not-allowed; font-weight: 600; }
        .btn-dark-custom { background-color: var(--color-dark-blue); color: white; border-radius: 25px; padding: 8px 30px; border: none; font-weight: 500; font-size: 0.9rem; height: 40px; }
        .btn-dark-custom:hover { background-color: #163b52; color: white; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content-wrapper { margin-left: 0; }
            .main-content { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="container-fluid p-0">
        <div class="sidebar col-md-2 d-none d-md-block">
            <div class="sidebar-brand">DASH</div>
        </div>

        <div class="main-content-wrapper col-md-10 col-12">
            <div class="main-content">
                <div class="content-container">
                    
                    <h2 class="dash-title">Meter Reading</h2>

                    <div class="row">
                        <div class="col-md-7 pe-md-4">
                            <h5>Add Reading</h5>
                            
                            <div class="mb-4">
                                <div class="search-container">
                                    <div class="input-group search-input-group">
                                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                                        <input type="text" class="form-control" id="meter-search-input" placeholder="Search by Meter ID" autocomplete="off">
                                    </div>
                                    <ul class="suggestions-list" id="suggestions-list"></ul>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-5 mb-4 mb-md-0">
                            <div class="info-box d-flex flex-column justify-content-center">
                                <div>Customer ID: <span class="info-data" id="info-cust-id">-</span></div>
                                <div>Meter Status: <span class="info-data" id="info-status">-</span></div>
                                <div>Utility type: <span class="info-data" id="info-type">-</span></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-container-gray">
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label class="form-label-bold">Start date</label>
                                <input type="date" class="form-control dash-input" id="start-date">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label-bold">End date</label>
                                <input type="date" class="form-control dash-input" id="end-date">
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label class="form-label-bold">Previous Reading</label>
                                <input type="number" class="form-control dash-input" id="prev-reading-input" disabled placeholder="-">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label-bold">Current Reading</label>
                                <input type="number" class="form-control dash-input" id="current-reading" placeholder="Enter new value">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 text-end">
                                <button class="btn btn-dark-custom fst-italic" id="submit-btn">Enter Reading</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        const searchInput = document.getElementById('meter-search-input');
        const suggestionsList = document.getElementById('suggestions-list');
        const displayCustId = document.getElementById('info-cust-id');
        const displayStatus = document.getElementById('info-status');
        const displayType = document.getElementById('info-type');
        const displayPrevRead = document.getElementById('prev-reading-input');
        const startDate = document.getElementById('start-date');
        const endDate = document.getElementById('end-date');
        const currentRead = document.getElementById('current-reading');
        const submitBtn = document.getElementById('submit-btn');


        searchInput.addEventListener('input', function() {
            const inputVal = this.value.toLowerCase();
            suggestionsList.innerHTML = '';

            if (inputVal.length > 0) {
                
                // BACKEND TODO:
                // 1. Make an AJAX/Fetch call to PHP script here.
                // 2. Pass 'inputVal' to the backend to query the database.
                // 3. Receive a JSON array of matching meters.

            } else {
                suggestionsList.style.display = 'none';
            }
        });

        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !suggestionsList.contains(e.target)) {
                suggestionsList.style.display = 'none';
            }
        });

        submitBtn.addEventListener('click', function() {
            const isMeterSelected = displayPrevRead.value !== ""; 
            const hasStart = startDate.value !== "";
            const hasEnd = endDate.value !== "";
            const hasCurrent = currentRead.value !== "";

            if (isMeterSelected && hasStart && hasEnd && hasCurrent) {
                
                // BACKEND TODO:
                // 1. Collect all values: searchInput.value, startDate.value, endDate.value, currentRead.value
                // 2. Send these values via POST request to PHP script.
                // 3. Handle success or error response.

                alert("Frontend Validation Passed. Ready for Backend connection.");
                
            } else {
                alert("Please select a valid meter and fill in all date and reading fields.");
            }
        });

    </script>
</body>
</html>
